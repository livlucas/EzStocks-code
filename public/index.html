<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        .nav-wrapper {
          background-color: #38527a;
        }

        h4 {
          color: #aaacaf;
          padding: 15px;
        }

        .forgot-password {
          color: black;
        }

        </style>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>EZSTOCKS</title>

      <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
      <div id="message">
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo right">EzStocks</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li id="dashboard"><a href="">Dashboard</a></li>
              <li id="create"><a href="">Create Account</a></li>
              <li id="login"><a href="">Login</a></li>
              <li id="edit"><a href="">Edit Account</a></li>
            </ul>
          </div>
        </nav>

        <h4>Create Account</h4>

        <div class="row">
          <form id="account-form" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                  <input id="first-name" type="text" class="validate" required autofocus>

                  <label for="first-name">Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="email" type="email" class="validate" required>

                <label for="email">Email Address</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <button class="waves-effect waves-light btn btn-large indigo" id="submit-button" type="submit">Create account</button>
              </div>
            </div>

            <div class="input-field col s6">
              <select multiple>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>

          </form>
        </div>
    </div>

    <div class="section"></div>
      <main>
        <center id="login-header"> 
          <div class="section"></div>
            <h5 class="indigo-text">Please, login into your account</h5>
          <div class="section"></div>

          <div id="account" class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' />
                    <label for='email'>Enter your email</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' />
                    <label for='password'>Enter your password</label>
                  </div>
                  <label style='float: right;'>
                    <a class='forgot-password' href='#!'><b>Forgot Password?</b></a>
                  </label>
                </div>

                <br />
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                  </div>
                </center>
              </form>
            </div>
          </div>
          <a href="#!">Create account</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
      </main>

    <script type="text/javascript">
            //initializing namespace
            window.EZSTOCKS = {};
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-storage.js"></script>
    
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- ui frameworks -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    
    <!--App code-->
    <script defer src="js/auth.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="js/database.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="js/api.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="js/ui.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="js/boot.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
